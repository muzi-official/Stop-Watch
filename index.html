<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculate Function</title>
  <script src="https://use.fontawesome.com/d0741bd389.js"></script>
</head>

<body>
  <span id="author">
    <p>Syed Muzammil Ashfaque</p>
    <a href="https://www.facebook.com/officialmuzi" target="_blank" title="Go To facebook"><i
        class="fa fa-facebook-official" aria-hidden="true"></i></a>

    <a href="https://github.com/muzi-official" target="_blank" title="Go To github"><i class="fa fa-github"
        area-hidden="true"></i></a>
  </span>
  <div class="container">
    <div class="row align-items-center text-center">

      <div class="col-md-4 main">

        <p id="p-watch">Stop Watch</p>


        <span>
          <h1 id="min">0</h1> :
        </span>
        <span>
          <h1 id="sec">0</h1> :
        </span>
        <span>
          <h1 id="msec">0</h1>
        </span>

        <div class="col-md-12">

          <button onclick="start()" title="Start" id="start-button"> <i class="fa fa-play-circle-o"
              aria-hidden="true"></i> </button>
          <button onclick="pause()" title="Stop"> <i class="fa fa-stop-circle-o" aria-hidden="true"></i> </button>
          <button onclick="reset()" title="Reset"> <i class="fa fa-refresh" aria-hidden="true"></i> </button>
        </div>

      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
